<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find Local Concerts</title>
<link rel="stylesheet" href="./assets/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"> -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
</head>

<body>


    <div class="nav-bar">
        <h1 class=" text-white title text-center">SoundStub <i class="fas fa-ticket-alt"></i>
        </h1>

    </div>

    <div class="box">
        <img class="img-container"
            src="https://www.edmtunes.com/wp-content/uploads/2018/08/180728-205417-TML2018-KV-_V7A2107-2048px-1.jpg"
            class="w3-round" alt="">
    </div>
    <div>
        <form id="user-form" class="card-body text-center">
            <label class="form-label" for="artistname"></label>
            <input name="search" id="search" type="text" autofocus="true" class="form-input"
                placeholder="Artist / Band Name" />
            <button type="submit" id="find" class="btn btn-dark">Find</button>
        </form>
    </div>
    <div class="box-holder row">
        <div class=" text-white bg-black box-1 col-md-6 text-center">
            <h1>Youtube Video</h1>
            <div class="youtube" id="player">
                <!-- Video Appends Here -->
            </div>
        </div>
        <div class="text-white bg-black box-2 col-md-6 text-center">
            <h1>Next Upcoming Shows</h1>
            <div id="event" class="info">
                <!-- Event Info Appends Here -->
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/main.js"></script>
</body>
<footer>
    <div id="past-searches">
        <h4 class="hide" id="recent">Your recent searches</h4>
        <ul id="search-items">
        </ul>
    </div>
</footer>

</html>
