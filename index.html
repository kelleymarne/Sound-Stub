<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Local Concerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <div class="nav-bar">
        <a href="#" class="nav-bar-el">Link 1</a>
        <a href="#" class="nav-bar-el">Link 2</a>
        <a href="#" class="nav-bar-el">Link 3</a>
        <a href="#" class="nav-bar-el">Link 4</a>
    </div>

    <div class="box-holder">
        <div class="box-1">
            <form id="user-form" class="card-body text-center">
                <label class="form-label" for="artistname">Artist/Band Name</label>
                <br>
                <input name="search" id="search" type="text" autofocus="true" class="form-input"
                    placeholder="Artist/Band Name" />
                <button type="submit" id="find" class="btn btn-primary">Find</button>
        </div>
    </div>

    <div class="box-2 row">
        <div class="youtube col-6 text-center" id="player"></div>

        <div class="info col-6" id="concert info">
            <span id="name">Artist Name</span>
            <img src="" id="image"></img>
            <span id="dateTime">Date & Time of Event</span>
            <span id="venue">Venue Info</span>
            <span id="location">City, State</span>
            <a href="" id="purchase">Buy Tickets!</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/main.js"></script>
</body>

</html>
